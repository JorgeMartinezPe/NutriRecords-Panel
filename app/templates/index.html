<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/869dc8f5ef.js"
      crossorigin="anonymous"
    ></script>
    <title>login</title>
    <link rel="stylesheet" href="static\css\style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="{{url_for('register.registrar_usuario_form')}}" method="POST", autocomplete="off">
          <h1>Crea tu Cuenta</h1>
          <div class="social-container">
            <a href="#" class="social>">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social>">
              <i class="fab fa-google" id="red"></i>
            </a>
            <a href="#" class="social>">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>o usa tu email como registro</span>
          <input type="hidden" name="registro_id" value="registro">
          <input type="text" name ='name' placeholder="Name" />
          <input type="email" name ='email' placeholder="Email" />
          <input type="password" name='password' placeholder="Password" />
          <input type="text" name = 'telefono' placeholder="Telefono" />
          <button id="lila">Registrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="{{url_for('sesion.verifica_sesion_form')}}" method="POST", autocomplete="off">
          <h1>Iniciar Sesión</h1>
          <div class="social-container">
            <a href="#" class="social">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social>">
              <i class="fab fa-google" id="red2"></i>
            </a>
            <a href="#" class="social">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>o usa tu email</span>
          <input type="hidden" name="sesion_id " value="sesion">
          <input type="email" name ='email' placeholder="Email" />
          <input type="password" name='password' placeholder="Password" />
          <a href="#">Olvidaste tu contraseña?</a>
          <button>Iniciar sesión</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>
              Inicia sesión con tu cuenta
            </p>
            <button class="ghost" id="signIn">Inicia sesión</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hola!!!</h1>
            <p>Crear tu cuenta</p>
            <button class="ghost" id="signUp">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="static\scripts\app.js"></script>
  </body>
</html>
